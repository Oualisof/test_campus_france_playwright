name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (résumé dans les logs)
        run: npx playwright test --reporter=list --headless
      - name: Run Playwright tests (rapport HTML)
        run: npx playwright test --reporter=html --headless
      - name: Afficher le chemin du rapport Playwright
        run: echo "Le rapport HTML Playwright est disponible dans le dossier 'playwright-report/index.html'"
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30